<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <title> Oba Pizzaria  </title>
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css"/> 

  <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">

  </head>
<body>
<! -- modelos de pizza na lista e no carrinho -->  
<div class="models">

  <! -- pizza na lista -->
  <div class="pizza-item">
    <a href="">
      <div class="pizza-item--img"><img src=""/></div>
      <div class="pizza-item--add">+</div>
    </a>
    <div class="pizza-item--price">R$ --</div>
    <div class="pizza-item--name">--</div>
    <div class="pizza-item--desc">R$ --</div>
  </div>
  
  <! -- pizza no carrinho -->
  <div class="cart--item">
    <img src="" />
    <div class="cart--item-nome">--</div>
    <div class="cart--item-qtarea">
         <button class="cart--item-qtmenos">-</button>
         <div class="cart--item--qt">1</div>
         <button class="cart--item-qtmais">+</button>
    </div>
   </div>
    
  </div>
  <!-- /models -->

  <header>
    <h1>Oba Pizzaria</h1>
    <div class="menu-openner"><span>0</span></div>
  </header>
  <!-- /menu-openner -->
  
  <!-- conteúdo principal -->
  <main>
    <h2>Pizzas</h2>
    
    <div class="pizza-area"></div>
  </main>
  <!-- /conteúdo principal -->
  
  <!-- aside do carrinho -->
  <aside>
    <div class="cart--area">
      <div class="menu-closer"> </div>
      <h1>Suas Pizzas</h1>
      <div class="cart"></div>
      <div class="cart--details"></div>
          <div class="cart--totalitem subtotal">
               <span>Subtotal</span>
               <span>R$ --</span>
          </div>
          <div class="cart--totalitem desconto">
               <span>Desconto</span>
               <span>R$ --</span>
          </div>
          <div class="cart--totalitem total big">
               <span>Total</span>
               <span>R$ --</span>
          </div>
          <div class="cart--finalizar">Finalizar a compra</div>
    </div>
 
    </div>
    
  </aside>
  <!-- /aside do carrinho -->

  <!-- janela modal .pizzaWindowArea -->
  <div class="pizzaWindowArea">
      <div class="pizzaWindowBody">
          <div class="pizzaInfo--cancelMobileButton">Voltar</div>
          <div class="pizzaBig">
               <img src="" />
          </div>
          <div class="pizzaInfo">
               <h1>--</h1>
               <div class="pizzaInfo--desc">--</div>
               <div class="pizzaInfo--sizearea">
                   <div class="pizzaInfo--sector">Tamanho</div>
                   <div class="pizzaInfo--sizes">
                       <div data-key="0" class="pizzaInfo--size">PEQUENA</div>
                       <span>--</span></div>
                       <div data-key="1" class="pizzaInfo--size">MÉDIA</div>
                       <span></span></div>
                       <div data-key="2" class="pizzaInfo--size">GRANDE</div>
                       <span></span></div>
                   </div>
               </div>
          </div>
      </div>
  </div>






<a href="#top" class="back-top-btn" aria-label="Back to top" data-back-top-btn>
  <ion-icon name="chevron-up"></ion-icon>
</a>
    <div class="footer-bottom">
      <div class="container">
        <p class="copyright-text">
          &copy; Desenvolvido por MQJogos 2023.
        </p>
      </div>
    </div>   
<script src="js/script.js"></script>   

 </body> 
 </html>
